<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="text-center">Amigos Code</h2>
        <h4 class=" text-center form-signin-heading">Please Login</h4>

        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <p>
            <label for="remember-me" class="sr-only"></label>
            Remember me? <input type="checkbox" id="remember-me" name="remember-me" class="form-control">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
